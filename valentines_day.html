<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>For My Butterfly ðŸ¦‹</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffd0d7 0%, #fbb0c0 40%, #ff7b9c 100%);
            background-attachment: fixed;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 16px;
        }

        /* floating hearts canvas */
        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* main card */
        .valentine-card {
            position: relative;
            z-index: 15;
            max-width: 700px;
            width: 100%;
            background: rgba(255, 240, 245, 0.42);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 48px 24px 48px 24px;
            box-shadow: 0 30px 50px rgba(180, 40, 80, 0.25), 0 0 0 2px rgba(255, 220, 230, 0.6) inset;
            padding: 40px 28px 50px 28px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
            color: #8a2a4b;
            text-shadow: 2px 2px 10px rgba(255, 220, 240, 0.9);
            font-weight: 700;
            letter-spacing: 1px;
        }

        h1 {
            font-size: clamp(2.8rem, 15vw, 4.4rem);
            margin-bottom: 8px;
            line-height: 1.1;
            color: #a12b4a;
        }

        .sub {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            color: #b3405f;
            opacity: 0.9;
            margin-bottom: 24px;
            border-bottom: 2px dashed rgba(200, 80, 110, 0.3);
            display: inline-block;
            padding-bottom: 8px;
        }

        /* typewriter container */
        .typewriter-container {
            min-height: 130px;
            margin: 30px 10px 35px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typewriter-message {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.7rem, 7vw, 2.6rem);
            font-weight: 600;
            color: #4f1e30;
            background: rgba(255, 255, 255, 0.4);
            padding: 22px 24px;
            border-radius: 60px 20px 60px 20px;
            line-height: 1.5;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(160, 60, 80, 0.2);
            border: 1px solid rgba(255, 220, 230, 0.9);
            backdrop-filter: blur(4px);
            white-space: pre-wrap;
            word-break: break-word;
            text-shadow: 1px 1px 3px rgba(255, 240, 245, 0.8);
        }

        .cursor {
            display: inline-block;
            width: 4px;
            margin-left: 6px;
            background-color: #882d52;
            animation: blink 1s infinite;
            border-radius: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* surprise button */
        .surprise-btn {
            background: linear-gradient(125deg, #ff99aa, #ff5f7c);
            border: none;
            padding: 18px 48px;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 2px 5px #b32b4d;
            box-shadow: 0 15px 25px -5px #c94363, 0 6px 0 0 #a12a4a;
            cursor: pointer;
            transition: 0.1s linear;
            margin-top: 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(2px);
            will-change: transform;
        }

        .surprise-btn:active {
            transform: translateY(6px);
            box-shadow: 0 8px 15px -5px #c94363, 0 1px 0 0 #a12a4a;
        }

        /* popup overlay (for all surprises) */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
            padding: 20px;
        }

        .popup-card {
            background: #ffeef2;
            max-width: 500px;
            width: 90%;
            padding: 38px 28px;
            border-radius: 70px 20px 70px 20px;
            box-shadow: 0 40px 60px rgba(150, 30, 60, 0.5), 0 0 0 6px #ffb6c1;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 3px solid white;
        }

        .popup-overlay.show {
            visibility: visible;
            opacity: 1;
        }

        .popup-overlay.show .popup-card {
            transform: scale(1);
        }

        .popup-card h2 {
            font-size: 2.8rem;
            color: #b12b4f;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0 #ffd8e0;
        }

        .popup-message {
            font-size: 2rem;
            line-height: 1.4;
            color: #712a45;
            margin: 20px 0 25px;
        }
        .butterfly-emoji {
            font-size: 3rem;
            display: inline-block;
            animation: flutter 2s infinite;
        }
        @keyframes flutter {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(3deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .close-popup {
            background: #ff8aa7;
            border: none;
            font-family: 'Quicksand', sans-serif;
            padding: 12px 35px;
            border-radius: 40px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            box-shadow: 0 5px 0 #b34063;
            cursor: pointer;
            transition: 0.1s ease;
            border: 2px solid white;
        }

        .close-popup:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #b34063;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #802d48;
            margin-top: 20px;
            opacity: 0.8;
            text-align: right;
            padding-right: 20px;
        }

        @media (max-width: 480px) {
            .valentine-card {
                padding: 28px 15px 40px 15px;
            }
            .typewriter-message {
                padding: 18px 14px;
            }
            .surprise-btn {
                font-size: 1.3rem;
                padding: 16px 32px;
            }
        }

        #romantic-audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            opacity: 0.6;
            z-index: 200;
            border-radius: 50%;
            background: #ffb8c9;
            border: 2px solid white;
            cursor: pointer;
            transition: 0.2s;
        }
        #romantic-audio:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        audio {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .audio-note {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(255,255,240,0.6);
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 40px;
            color: #711f39;
            backdrop-filter: blur(2px);
            z-index: 210;
            font-family: 'Quicksand', sans-serif;
        }
        /* small instruction */
        .click-count {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            color: #a13557;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <canvas id="hearts-canvas"></canvas>

    <div class="valentine-card">
        <h1 class="cursive">My Butterfly, Bhausha</h1>
        <div class="sub">you make my world beautiful</div>

        <div class="typewriter-container">
            <div id="typewriter-text" class="typewriter-message"></div>
        </div>

        <!-- surprise button - will trigger pranks then real surprise on 3rd click -->
        <button class="surprise-btn" id="surpriseBtn">ðŸ¦‹ Click for Surprise</button>
        <div class="click-count" id="clickCounter">(click 3 times for real magic)</div>

        <div class="signature">yours always, [Your Name]</div>
    </div>

    <!-- popup overlay for surprises (content changes) -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-card" id="popupCard">
            <h2 id="popupTitle">âœ¨ surprise! âœ¨</h2>
            <div class="popup-message" id="popupMessage"></div>
            <div id="butterflyContainer"></div>
            <button class="close-popup" id="closePopup">ðŸ’– close ðŸ’–</button>
        </div>
    </div>

    <div class="audio-note">ðŸŽµ romantic melody</div>
    <div id="romantic-audio" title="play/pause background music">
        <audio id="bgMusic" loop autoplay>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        (function() {
            // ------------------- FLOATING HEARTS CANVAS --------------------
            const canvas = document.getElementById('hearts-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let hearts = [];

            function initCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function createHeart(count) {
                for (let i = 0; i < count; i++) {
                    hearts.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: random(12, 38),
                        speedY: random(0.3, 1.4),
                        speedX: random(-0.2, 0.2),
                        opacity: random(0.3, 0.9),
                        color: `rgba(${random(200,255)}, ${random(80,150)}, ${random(120,200)}, `,
                        pulse: random(0.5, 1.5)
                    });
                }
            }

            function initHearts() {
                hearts = [];
                createHeart(28);
            }

            function drawHearts() {
                ctx.clearRect(0, 0, width, height);
                for (let i = 0; i < hearts.length; i++) {
                    let h = hearts[i];
                    h.y -= h.speedY * 0.5;
                    h.x += Math.sin(Date.now() * 0.002 + i) * 0.08;

                    if (h.y < -30) {
                        h.y = height + 20;
                        h.x = Math.random() * width;
                    }

                    let pulseSize = h.size * (0.9 + 0.2 * Math.sin(Date.now() * 0.005 + i));

                    ctx.save();
                    ctx.translate(h.x, h.y);
                    ctx.beginPath();
                    ctx.moveTo(0, pulseSize * 0.25);
                    ctx.bezierCurveTo(-pulseSize*0.4, -pulseSize*0.3, -pulseSize*0.8, pulseSize*0.2, 0, pulseSize*0.8);
                    ctx.bezierCurveTo(pulseSize*0.8, pulseSize*0.2, pulseSize*0.4, -pulseSize*0.3, 0, pulseSize*0.25);
                    ctx.closePath();
                    let gradient = ctx.createLinearGradient(-pulseSize*0.4, -pulseSize*0.2, pulseSize*0.4, pulseSize*0.5);
                    gradient.addColorStop(0, `rgba(255, 120, 150, ${h.opacity})`);
                    gradient.addColorStop(1, `rgba(230, 60, 100, ${h.opacity})`);
                    ctx.fillStyle = gradient;
                    ctx.shadowColor = 'rgba(200, 40, 80, 0.6)';
                    ctx.shadowBlur = 14;
                    ctx.shadowOffsetY = 2;
                    ctx.fill();
                    ctx.restore();
                }
                requestAnimationFrame(drawHearts);
            }

            window.addEventListener('resize', () => {
                initCanvas();
            });

            initCanvas();
            initHearts();
            drawHearts();

            // ------------------- TYPEWRITER EFFECT (personalized for Bhausha) --------------------
            const fullMessage = "My beautiful butterfly Bhausha, you fill my days with color and my heart with flutter. I'm so lucky to call you mine. ðŸ’•";
            const typewriterDiv = document.getElementById('typewriter-text');
            let i = 0;
            const speed = 70;

            function typeWriter() {
                if (i < fullMessage.length) {
                    typewriterDiv.innerHTML = fullMessage.substring(0, i + 1) + '<span class="cursor"> </span>';
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    typewriterDiv.innerHTML = fullMessage + '<span class="cursor"> </span>';
                }
            }
            window.addEventListener('load', function() {
                setTimeout(typeWriter, 600);
            });

            // ------------------- PRANK SURPRISE LOGIC (3rd click real) --------------------
            let clickCount = 0;
            const surpriseBtn = document.getElementById('surpriseBtn');
            const popup = document.getElementById('popupOverlay');
            const popupTitle = document.getElementById('popupTitle');
            const popupMessage = document.getElementById('popupMessage');
            const butterflyContainer = document.getElementById('butterflyContainer');
            const closePopup = document.getElementById('closePopup');
            const clickCounter = document.getElementById('clickCounter');

            // Function to show popup with specific content
            function showPopup(title, message, showButterfly = false) {
                popupTitle.textContent = title;
                popupMessage.textContent = message;
                if (showButterfly) {
                    butterflyContainer.innerHTML = '<span class="butterfly-emoji">ðŸ¦‹ðŸ¦‹ðŸ¦‹</span>';
                } else {
                    butterflyContainer.innerHTML = ''; // clear
                }
                popup.classList.add('show');
            }

            surpriseBtn.addEventListener('click', function() {
                clickCount++;
                // Update click counter display
                clickCounter.textContent = `(click ${clickCount}/3)`;

                if (clickCount === 1) {
                    // First surprise: funny prank
                    showPopup('ðŸ˜„ Gotcha!', 'You clicked for a kiss... but I gave you a fish! ðŸ ', false);
                } else if (clickCount === 2) {
                    // Second surprise: another prank
                    showPopup('ðŸ¤ª Not yet!', 'You found a dancing potato! ðŸ¥”ðŸ’ƒ', false);
                } else if (clickCount === 3) {
                    // Third surprise: real romantic message with butterfly
                    showPopup('ðŸ¦‹ For My Butterfly ðŸ¦‹', 'My dearest Bhausha, you are the most beautiful butterfly in my garden. I love you more every day. Happy Valentineâ€™s, my love.', true);
                    // Reset counter after showing real surprise (optional)
                    clickCount = 0; // resets for next time
                    clickCounter.textContent = `(click 3 times for real magic)`;
                } else {
                    // fallback (shouldn't happen)
                    clickCount = 0;
                    clickCounter.textContent = `(click 3 times for real magic)`;
                }
            });

            closePopup.addEventListener('click', function() {
                popup.classList.remove('show');
            });

            popup.addEventListener('click', function(e) {
                if (e.target === popup) {
                    popup.classList.remove('show');
                }
            });

            // ------------------- BACKGROUND MUSIC --------------------
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.35;

            function enableAudio() {
                audio.play().catch(e => console.log("audio play prevented until interaction"));
            }

            document.body.addEventListener('click', function once() {
                audio.play().then(() => {}).catch(() => {});
                document.body.removeEventListener('click', once);
            }, { once: true });

            enableAudio();

            const audioWidget = document.getElementById('romantic-audio');
            audioWidget.addEventListener('click', (e) => {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                e.stopPropagation();
            });

            // personalize signature
            let sign = document.querySelector('.signature');
            if (sign) {
                sign.innerText = 'yours always, [Your Name]';  // <-- change to your name
            }

        })();
    </script>
    <!-- set your name manually -->
    <script>
        (function setYourName() {
            // Edit the line below with your actual name
            document.querySelector('.signature').innerText = 'yours always, [Your Name]'; // <-- replace with your name, e.g., "yours always, Raj"
        })();
    </script>
</body>
</html>
